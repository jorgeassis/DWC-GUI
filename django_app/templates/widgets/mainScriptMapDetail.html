
<script>

    var map = L.map('map', {
      minZoom: 2,
      fullscreenControl: {
          pseudoFullscreen: false
      }
    }).setView([{{ record.decimalLatitude }}, {{ record.decimalLongitude }}], 11);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',

         }).addTo(map);


    var myRenderer = L.canvas({ padding: 0.5 });

    var marker =   L.circleMarker([{{ record.decimalLatitude }}, {{ record.decimalLongitude }} ], { renderer: myRenderer, weight: 1.5, radius: 4.25, color: "#3F846B", fillColor:  '#64C6A2', fillOpacity: 0.7 });
    marker.addTo(map);
    map.scrollWheelZoom.disable();

    $("#loading-records").css("display", "none");


</script>
